<div class="figure-container">
    <div class="figure" >
        <div class="figure-item">
          <form [formGroup]="formNew" (ngSubmit)="create()">
          <div class="figure-title">
            <div class="form-group">
              <label for="">Grupo</label>
              <select class="form-control" formControlName="idFigureGroup">
                <option  *ngFor="let name of filistgtoupgure" [value]="name.id">{{name.name}}</option>
              </select>
            </div>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input formControlName="figureName" id="name" class="form-control" type="text" name="" placeholder="Nombre de la figura">
            </div>
          </div>
              <div class="figure-item-grid">
                  <div class="item-container">                     
                        <div class="item" role="button" (click)="cambio(i)" [ngClass]="{'bg-primary': item,'bg-secondary':!item}"  *ngFor="let item of positions;let i=index">
                        </div>                      
                  </div>
              </div>
              <div class="text-center p-2">
                <button class="btn btn-primary mr-1" type="submit">Create</button>
              </div>
            </form>
         </div>    
      </div>
    </div>
