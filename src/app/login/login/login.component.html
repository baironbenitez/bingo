<div class="login-content" >
    <div class="card login">
        <img [src]="img" class="card-img-top" alt="...">
        <div class="card-body ">
            <form class="text-center" [formGroup]="form">
                <div class="form-group text-left">
                    <label for="username">Correo</label>
                    <input id="username" formControlName="username" class="form-control" type="text" >
                </div>
                <div class="form-group text-left">
                    <label for="password">Contraseña</label>
                    <input id="password" formControlName="password" class="form-control" type="password">
                </div>
                <button  class="btn btn-primary" [disabled]="form.invalid" (click)="login()">INICIAR SESIÓN</button>
            </form>
        </div>
    </div>
</div>
